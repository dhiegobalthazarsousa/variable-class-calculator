<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GOOGLE FONTICON-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="assets/css/main-style.css">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <header>
            <div class="search-input">
                <input type="text">
                <span class="material-symbols-outlined">search</span>
            </div>
            <img src="assets/images/1.png" alt="">
            <nav>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">contato</a></li>
                    <li><a href="#">sobre n√≥s</a></li>
                </ul>
            </nav>
        </header>
        <section id="main-content">
            <section class="calculator-container">
                <h2>Calculadora de Investimentos</h2>
                <form action="#">
                    <section>
                        <div class="row">
                            <label for="valor-inicial">Valor Inicial
                                <input type="number" name="valor-inicial" id="valor-inicial" step="0,01"/>
                            </label>
                            <label for="aporte">Aporte Mensal
                                <input type="number" name="aporte" id="aporte" step="0,01"/>
                            </label>
                        </div>
                        <div class="row">
                            <label for="taxa">taxa de juros mensal %
                                <input type="number" name="taxa-mensal" id="taxa-mensal" step="0,01" max="100000000000" lang="pt-br"/>
                            </label>
                            <label for="tempo">Quantidade de Meses
                                <input type="number" name="tempo" id="tempo" step="1"/>
                            </label>
                        </div>
                    </section>
                    <button id="calcular" type="submit">Calcular</button>
                </form>
            </section>
            <section class="result-container">
            </section>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
